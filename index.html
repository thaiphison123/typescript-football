<link rel="stylesheet" href="./style.css">
<div class="container">
  <div class="keep">
    <div class="goal">
      <div class="grid-vertical"></div>
      <div class="grid-vertical"></div>
      <div class="grid-vertical"></div>
      <div class="grid-vertical"></div>
      <div class="grid-vertical"></div>
      <div class="grid-vertical"></div>
      <div class="grid-horizontal"></div>
      <div class="grid-horizontal"></div>
      <div class="grid-horizontal"></div>
      <div class="grid-horizontal"></div>
    </div>
    <div class="goalkeeper" id="keeperMove">
      <div class="head"></div>
      <div class="body"></div>
      <div class="hand"></div>
      <div class="foot-left"></div>
      <div class="foot-right"></div>
    </div>
  </div>
  <div class="attack">
    <div class="ball" id="ballMove"></div>
  </div>
  <div class="instruction">
    <h4>INSTRUCTION</h4>
    <p>Press 'A' | 'S' | 'D' to shoot the ball in Left Center or Right</p>
  </div>
</div>
